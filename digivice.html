<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Digimon</title>
  <link rel="icon" type="image/x-icon" href="assets/imagenes/digivice.png">
  
  <!-- Bootstrap 5.2.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- CSS personalizado -->
  <link href="./assets/css/digivice.css" type="text/css" rel="stylesheet">
</head>

<body onload="tabla()"> <!-- Inicializamos con la vista de la tabla -->

  <!-- Comienzo del Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="./assets/imagenes/digivice.png" alt="Logo" width="50" height="50"
          class="d-inline-block align-text-center">
      </a>
      <!-- Este boton será la hamburguesa del menú -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Ahora vamos a especificar un navspace para separar el menú -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="tabla()">Tabla</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="grilla()">Grilla</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="selector()">Selector</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Fin del Navbar -->
  
  <br>

  <!-- Vamos a crear un card -->
  <div class="card text-center mx-auto tableW">
    <div class="card-body">
      <p class="card-text">
        En el menú puedes seleccionar 3 modos para desplegar datos.
      </p>
    </div>
  </div>
  <br>

  <!-- Div para mostrar las vistas (Tabla, Grilla, Selector) -->
  <div id="digiData">
    <!-- Aquí se mostrarán las distintas vistas -->
    <div id="vistaTabla" class="d-none"></div> <!-- Contenido de la tabla -->
    <div id="vistaGrilla" class="d-none"></div> <!-- Contenido de la grilla -->
    <div id="vistaSelector" class="d-none"></div> <!-- Contenido del selector -->
  </div>

  <!-- Modal para mostrar detalles -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content" id="divModal">
        <!-- Contenido del modal -->
      </div>
    </div>
  </div>

  <!-- Popper / JS Bundle 5.2.3 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  
  <!-- Script JS personalizado -->
  <script src="./assets/js/digivice.js"></script>
  
</body>

</html>
